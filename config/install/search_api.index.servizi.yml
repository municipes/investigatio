langcode: it
status: true
dependencies:
  config:
    - field.storage.node.field_descrizione_breve
    - field.storage.node.field_sottotitolo
    - field.storage.node.field_stato_del_servizio
    - field.storage.node.field_categoria_del_servizio
    - search_api.server.drupal_db
  module:
    - node
    - taxonomy
    - search_api
id: servizi
name: Servizi
description: ''
read_only: false
field_settings:
  field_descrizione_breve:
    label: 'Descrizione breve'
    datasource_id: 'entity:node'
    property_path: field_descrizione_breve
    type: text
    boost: 1.5
    dependencies:
      config:
        - field.storage.node.field_descrizione_breve
  field_sottotitolo:
    label: Sottotitolo
    datasource_id: 'entity:node'
    property_path: field_sottotitolo
    type: text
    boost: 5.0
    dependencies:
      config:
        - field.storage.node.field_sottotitolo
  field_stato_del_servizio:
    label: 'Stato del servizio'
    datasource_id: 'entity:node'
    property_path: field_stato_del_servizio
    type: boolean
    dependencies:
      config:
        - field.storage.node.field_stato_del_servizio
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          servizio: default
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  status_1:
    label: Pubblicato
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  tid:
    label: 'Categoria del servizio » Taxonomy term » Term ID'
    datasource_id: 'entity:node'
    property_path: 'field_categoria_del_servizio:entity:tid'
    type: integer
    dependencies:
      config:
        - field.storage.node.field_categoria_del_servizio
      module:
        - taxonomy
  title:
    label: Titolo
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: 8.0
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - servizio
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong class="text-danger">'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: true
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - field_sottotitolo
      - rendered_item
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignore_character:
    weights:
      preprocess_index: -10
      preprocess_query: -10
    all_fields: false
    fields:
      - field_sottotitolo
      - rendered_item
      - title
    ignorable: "['¿¡!?,.:;]"
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - field_sottotitolo
      - rendered_item
      - title
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: false
    fields:
      - field_sottotitolo
      - rendered_item
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: false
    fields:
      - field_sottotitolo
      - rendered_item
      - title
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: drupal_db
